<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Rent Form</title>
    <link href="../static/css/formstyles.css" th:href="@{/css/formstyles.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<div class="wrapper">
    <div class="menu">
        <ul>
            <li><a href="/">Home</a> </li>
            <li><a href="/customers">Customers</a></li>
            <li><a href="/rentform">Rent</a></li>
            <li><a href="/bookings">Bookings</a></li>
        </ul>
    </div>
    <div id="rentform">
        <h1>Rental Form</h1>
        <form action="#" th:action="@{/rentform}" th:object="${rentalRequest}" method="post">
            <label>Enter Date of Birth: </label>
            <input type="date" th:field="*{dateOfBirth}">
            <input type="text" required pattern="[0-9]{4,4}" title="Enter your 4 last digits" maxLength="4" size="4" th:field="*{lastFourDigits}"/>
            <p><label>Select Car Type:
                <select id= "cartype" th:field="*{carType}">
                    <option value="">-- Select Car Type --</option>
                    <option th:each="carType : ${T(com.carrental.domain.CarType).values()}"
                            th:value="${carType}"
                            th:text="${carType.displayName}"/>
                </select>
            </label> </p>
            <p><label>Enter Pick up Date and Time: </label>
                <input type="date" th:field="*{pickUpDate}" /> <input type="time" th:field="*{pickUpTime}" /></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>

    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</html>
