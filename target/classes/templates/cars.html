<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Cars</title>
    <link href="../static/css/formstyles.css" th:href="@{/css/formstyles.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
    <div th:replace="template :: menu"></div>
    <div class="cars">

        <h1>Cars</h1>

        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Registration Plate</th>
                <th>Car Type</th>
                <th>Mileage</th>
                <th>Information</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${cars}">
                <form action="#" th:action="@{/managecar}" th:object="${car}" method="post">
                    <td th:text="${car.id}">--</td>
                    <td th:text="${car.registrationPlate}">--</td>
                    <td th:text="${car.carType}">--</td>
                    <td th:text="${car.mileage}">--</td>
                    <td><button th:if="${car.clean} == false" name="clean" th:value="${car.id}"><i class="fas fa-shower"></i></button>
                        <button th:if="${car.service} == true" name="service" th:value="${car.id}"><i class="fas fa-oil-can"></i></button></td>
                    <td><button th:if="${car.mileage} >= 2000" name="removeCar" th:value="${car.id}"><i class="fas fa-trash-alt"></i> Remove car </button></td>
                </form>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
