<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Customers</title>
    <link href="../static/css/formstyles.css" th:href="@{/css/formstyles.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<div class="wrapper" id="content">
    <div th:replace="template :: menu"></div>

    <div class="customers">

        <h1>Customers</h1>

        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Personal identity number</th>
                <th>Member status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <form action="#" th:action="@{/selectcustomer}" th:object="${customer}" method="post">
                    <td th:text="${customer.name}">--</td>
                    <td th:text="${customer.surname}">--</td>
                    <td th:text="${customer.ssn}">--</td>
                    <td th:text="${customer.member}">--</td>
                    <td><button type="submit" name="selectCustomer" th:value="${customer.ssn}">Select Customer</button></td>
                </form>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
