<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Customers</title>
    <link href="../static/css/formstyles.css" th:href="@{/css/formstyles.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<div class="wrapper" id="content">
    <div th:replace="template :: menu"></div>

    <div class="customers">
    <h1>Add new customer</h1>
    <form action="#" th:action="@{/newcustomer}" th:object="${customer}" method="post">
        <label>Enter Name: </label>
        <input type="text" placeholder="Name" titel="Enter your name" maxLength="20" size="10" th:field="*{name}">
        <label>Enter Surname: </label>
        <input type="text" placeholder="Surname"  title="Enter your surname" maxLength="20" size="10" th:field="*{surname}"/>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form></div>
</div>
</body>
</html>
