<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Cars</title>
    <link href="../static/css/formstyles.css" th:href="@{/css/formstyles.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<div class="wrapper">
    <div th:replace="template :: menu"></div>
    <div class="cars">

        <h1>Cars</h1>

        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Registration Plate</th>
                <th>Mileage</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${cars}">
                <form action="#" th:action="@{/selectcar}" th:object="${car}" method="post">
                    <td th:text="${car.id}">--</td>
                    <td th:text="${car.registrationPlate}">--</td>
                    <td th:text="${car.mileage}">--</td>
                    <td></td>
                </form>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
