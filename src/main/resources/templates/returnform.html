<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Return Form</title>
    <link href="../static/css/formstyles.css" th:href="@{/css/formstyles.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
 <div class="wrapper">
     <div class="menu">
         <ul>
             <li><a href="/">Home</a> </li>
             <li><a href="/customers">Customers</a></li>
             <li><a href="/rentform">Rent</a></li>
             <li><a href="/bookings">Bookings</a></li>
         </ul>
     </div>
     <div id="rentform">
        <h1>Rental Form</h1>
         <form action="#" th:action="@{/returnform}" th:object="${returnRequest}" method="post">
            <p><label>Enter Return Date and Time: </label>
                <input type="date" th:field="*{returnDate}"> <input type="time" th:field="*{returnTime}" /></p>
            <p><label>Mileage: <input type="number" min="1" th:field="*{mileageAtReturn}"/></label></p>
            <input type="submit" value="Submit"/> <input type="reset" value="Reset" />
        </form>
     </div>
    </div>
</body>
</html>
